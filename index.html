<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Слайдер</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Слайдер</h1>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slider v">
                <img src="images/1.jpg" alt="мышь">
            </div>
            <div class="slider">
                <img src="images/2.jpg" alt="девушка">
            </div>
            <div class="slider">
                <img src="images/3.jpg" alt="психоз">
            </div>
            <div class="slider">
                <img src="images/4.jpg" alt="повинуйся">
            </div>
            <div class="slider">
                <img src="images/5.jpg" alt="внимание">
            </div>
            <div id="back_click">
                <div class="back_click">&#10094</div>
            </div>
            <div id="next_click">
                <div class="next_click">&#10095</div>
            </div>
        </div>
    </div>
    <div class="position-wrapper">
        <span class="position v"></span>
        <span class="position"></span>
        <span class="position"></span>
        <span class="position"></span>
        <span class="position"></span>
    </div>

<script src="script.js"></script>	
</body>
</html>
